<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url("https://static.vecteezy.com/system/resources/thumbnails/000/691/497/small/rock-paper-scissors-neon-icons.jpg");
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }


        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            gap: 20px;
        }

        .score-box {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .score-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            margin: -10px -10px 20px -10px;
        }

        .choice-display {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .choice-text {
            margin-top: 15px;
            font-size: 1rem;
            opacity: 0.8;
            min-height: 20px;
        }

        .choose-text {
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: bold;
            margin: 30px 0 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .choice-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .choice-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .choice-btn:active {
            transform: translateY(-2px);
        }

        .reset-container {
            margin-top: 20px;
        }

        .reset-btn {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .reset-btn:hover {
            background: rgb(0, 0, 0);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgb(255, 255, 255);
        }

        .result-message {
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win {
            color: #4ecdc4;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .lose {
            color: #ff6b6b;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .tie {
            color: #ffd93d;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .animate-choice {
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .pulse {
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .choice-display {
                width: 100px;
                height: 100px;
                font-size: 3rem;
            }
            
            .choice-btn {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        
        <div class="score-container">
            <div class="score-box">
                <div class="score-header">You: <span id="playerScore">0</span></div>
                <div class="choice-display" id="playerChoice">‚úã</div>
                <div class="choice-text" id="playerChoiceText">Make your choice</div>
            </div>
            
            <div class="score-box">
                <div class="score-header">Computer: <span id="computerScore">0</span></div>
                <div class="choice-display" id="computerChoice">‚úã</div>
                <div class="choice-text" id="computerChoiceText">Waiting...</div>
            </div>
        </div>
        
        <div class="choose-text">Choose One!</div>
        
        <div class="choices">
            <button class="choice-btn" onclick="playGame('rock', this)" title="Rock">‚úä</button>
            <button class="choice-btn" onclick="playGame('paper', this)" title="Paper">‚úã</button>
            <button class="choice-btn" onclick="playGame('scissors', this)" title="Scissors">‚úåÔ∏è</button>
        </div>
        
        <div class="result-message" id="resultMessage"></div>
        
        <div class="reset-container">
            <button class="reset-btn" onclick="resetGame()">üîÑ Reset Game</button>
        </div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        
        const choices = {
            rock: { emoji: '‚úä', name: 'Rock' },
            paper: { emoji: '‚úã', name: 'Paper' },
            scissors: { emoji: '‚úåÔ∏è', name: 'Scissors' }
        };

        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'tie';
            }
            
            if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'player';
            }
            
            return 'computer';
        }

        function updateDisplay(playerChoice, computerChoice, result) {
            // Update choice displays with animation
            const playerChoiceEl = document.getElementById('playerChoice');
            const computerChoiceEl = document.getElementById('computerChoice');
            
            playerChoiceEl.textContent = choices[playerChoice].emoji;
            computerChoiceEl.textContent = choices[computerChoice].emoji;
            
            // Add animation
            playerChoiceEl.classList.remove('animate-choice');
            computerChoiceEl.classList.remove('animate-choice');
            
            setTimeout(() => {
                playerChoiceEl.classList.add('animate-choice');
                computerChoiceEl.classList.add('animate-choice');
            }, 50);
            
            // Update choice text
            document.getElementById('playerChoiceText').textContent = choices[playerChoice].name;
            document.getElementById('computerChoiceText').textContent = choices[computerChoice].name;
            
            // Update result message
            const resultEl = document.getElementById('resultMessage');
            if (result === 'player') {
                resultEl.textContent = 'You Win!';
                resultEl.className = 'result-message win';
                playerScore++;
            } else if (result === 'computer') {
                resultEl.textContent = 'Computer Wins!';
                resultEl.className = 'result-message lose';
                computerScore++;
            } else {
                resultEl.textContent = 'It\'s a Tie!';
                resultEl.className = 'result-message tie';
            }
            
            // Update scores
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }

        function playGame(playerChoice, buttonElement = null) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);
            
            // Add pulse effect to clicked button if available
            if (buttonElement) {
                buttonElement.classList.add('pulse');
                setTimeout(() => {
                    buttonElement.classList.remove('pulse');
                }, 600);
            }
            
            updateDisplay(playerChoice, computerChoice, result);
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            
            document.getElementById('playerScore').textContent = '0';
            document.getElementById('computerScore').textContent = '0';
            document.getElementById('playerChoice').textContent = '‚úã';
            document.getElementById('computerChoice').textContent = '‚úã';
            document.getElementById('playerChoiceText').textContent = 'Make your choice';
            document.getElementById('computerChoiceText').textContent = 'Waiting...';
            document.getElementById('resultMessage').textContent = '';
            document.getElementById('resultMessage').className = 'result-message';
        }

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            switch(event.key.toLowerCase()) {
                case 'r':
                    playGame('rock');
                    break;
                case 'p':
                    playGame('paper');
                    break;
                case 's':
                    playGame('scissors');
                    break;
                case ' ':
                    event.preventDefault();
                    resetGame();
                    break;
            }
        });
    </script>
</body>
</html>
